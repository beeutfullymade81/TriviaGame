    <title>Coffee Trivia</title>

<body>
    <div id="midFrame">
        <h1>Time remaining:
            <span id="timer"> 60 Seconds</span>
        </h1>
        <div id="newQuestion"></div>
        <div id="availAnswers"></div>
    </div>

        <h3>Here is how you did!</h3>
        <p id="correctAnswers">Correct Answers: </p>

        <h3 id="runTime">Your time is up!</h3>
        <p id="correctAnswers">Correct Answers: </p>
        <p id="wrongAnswers">Wrong Answers: </p>
    </div>
    <button id="playAgain">Press to play game again.</button>
